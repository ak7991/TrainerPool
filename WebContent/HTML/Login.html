<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>User|Login</title>
</head>
<body>

	<!--Invoke the login authentication servelet-->
	<form action="../LandingPage">
	<h1 align="center">Login Page</h1>
	
	<table border="1" align="center">
	<tr><th align="center" colspan="2">Credentials</th></tr>
	
	<tr><td>User Name</td>
	<td><input type="text" name="username" width="20%"></td></tr>
	
	<tr><td>Password</td>
	<td><input type="password" name="password" width="20%"></td></tr>
	
	<!--User can login via password or use secure bypass (forgot password)-->
	<tr><td><input type="submit" name="forgot" value="Forgot Password" width="20%"></td>
	<td><input type="submit" name="Login" value="Login" width="20%"></td></tr>
	
	
	
	</table>
	</form>
	
</body>
